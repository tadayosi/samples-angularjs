<!DOCTYPE html>
<html ng-app class="layout-pf layout-pf-fixed">

<head>
  <title>AngularJS Samples</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">

  <script src="node_modules/patternfly-bootstrap-treeview/dist/bootstrap-treeview.js"></script>
</head>

<body>

  <nav class="navbar navbar-pf-vertical">
    <div class="navbar-header">
      <a href="index.html" class="navbar-brand">
        <img class="navbar-brand-icon" src="assets/logo-pf.svg" alt="PF"/>
        AngularJS 1.x Samples
      </a>
    </div>
  </nav>

  <div class="nav-pf-vertical nav-pf-vertical-with-sub-menus">
    <ul class="list-group">
      <li class="list-group-item">
        <a href="#">
          <span class="fa fa-cube" data-toggle="tooltip" title="Sample 1"></span>
          <span class="list-group-item-value">Sample 1</span>
        </a>
      </li>
      <li class="list-group-item">
        <a href="#">
          <span class="fa fa-cube" data-toggle="tooltip" title="Sample 2"></span>
          <span class="list-group-item-value">Sample 2</span>
        </a>
      </li>
      <li class="list-group-item">
        <a href="#">
          <span class="fa fa-cube" data-toggle="tooltip" title="Sample 3"></span>
          <span class="list-group-item-value">Sample 3</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="container-fluid container-pf-nav-pf-vertical">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <h2>Button</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-md-2 control-label">Click this!</label>
            <div class="col-md-10">
              <button type="button" class="btn btn-primary">Button</button>
            </div>
          </div>
        </form>
        <div class="alert alert-success">
          <span class="pficon pficon-info"></span> Click count: 0
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css"></script>
  <script src="dist/app.bundle.js"></script>
</body>

</html>
